<h1>Danh sách người dùng</h1>
<table border="1">
    <tr>
        <th>Tên đăng nhập</th>
        <th>Email</th>
        <th>Quyền Admin</th>
        <th>Hành động</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.is_superuser }}</td>
        <td>
            
            {% if not user.is_superuser %} <!-- Không cho phép xóa admin -->
            <a href="{% url 'medicines:delete_user' user.id %}">Xóa</a>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
