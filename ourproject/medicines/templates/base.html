{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="">Trang chủ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'medicines:show-medicine' %}">Medicine</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'medicines:show-category' %}">Category</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'medicines:show-customer' %}">Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'medicines:show-supplier' %}">Supplier</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'medicines:show-employee' %}">Employee</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'medicines:logout' %}">Đăng xuất</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
